name: 빌드 및 배포
on:
  push:
    branches:
      - main # main 브랜치에 push 될때 트리거
jobs:
  build:
    runs-on: ubuntu-latest # 우분투 환경에서 실행
    steps:
      # 코드 checkout
      - name: Checkout Repository
        uses: actions/checkout@v2

      # JDK 설치
      - name: JDK17 설치
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # gradle build
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      # SSH key 권한 설정
      - name: Set SSH key permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add known_hosts
        run: |
          echo "43.201.252.163 ssh-ed25519 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBJ9KCLmLK/IyXYAovrpyzcJ5PJ0EDaYG90DYYbJeoOFN/a3z1mfuM+keBzytbF198HAcN8alR0g1aCABE0QRPVI=" >> ~/.ssh/known_hosts

      - name: 기존프로세스 종료 
        run: |
          kill -9 $(ps -ef | grep devops | grep -v grep | head -n 1 | awk '{print $2}') || true

      - name: Deploy to Server
        run: scp -i ~/.ssh/id_rsa -r build/libs/*.jar ubuntu@43.201.252.163:~/


      - name: Run SSH commands
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@43.201.252.163 << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar ~/app/devops_step0-0.0.1-SNAPSHOT.jar > log.txt 2>&1 &
          EOF